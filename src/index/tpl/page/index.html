<div class="header">
    <div class="logo"></div>
    <div class="tool-header">
        <button id="tSave" class="btn btn-success">保存</button>
        <button id="tCancel" class="btn btn-default">取消</button>
    </div>
</div>
<div class="work-bench">
    <div class="toolbar">
        <div class="tool-left">
            <ul id="dragBox" class="drag-box"></ul>
        </div>
        <div class="tool-right"></div>
    </div>
    <div class="stage">
        <div class="phone">
            <div class="screen">
                <div class="address-bar">
                    <input name="url" type="text" placeholder="搜索或输入网站名称">
                </div>
                <div class="browser-area">
                    <iframe src="/mobile/index.html" frameborder="0" height="523" width="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
